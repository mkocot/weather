[platformio]
default_envs = esp32_remote_station

[env:soil]
platform = espressif8266
board = nodemcuv2
framework = arduino
lib_deps = 
	adafruit/Adafruit BME280 Library@^2.2.2
	lowpowerlab/RFM69@^1.5.0
	adafruit/Adafruit BME680 Library@^2.0.2
	jgromes/RadioLib@^5.3.0
	boschsensortec/BSEC Software Library@^1.6.1480
	ayushsharma82/AsyncElegantOTA@^2.2.7
	ottowinter/ESPAsyncWebServer-esphome@^3.0.0
	arkhipenko/TaskScheduler@^3.6.0
build_unflags = 
	-std=gnu++11
build_flags = 
	-std=gnu++17
	-DW_AC_TYPE=W_AC_DIRECT
	-DW_DEBUG=0
	-DW_BME_TYPE=W_BME_OFF
	-DW_VERBOSE=1
	-DW_BLINK
	-DW_RADIO_MODE=W_RADIO_WIFI
	-DW_SOIL_MOISTURE
	-DW_WIFI_PACKET=W_WIFI_PACKET_MULTICAST

